<button class="btn btn-primary" (click)="goBack()">Torna indietro</button>
<form #contactForm="ngForm" (ngSubmit)="saveForm(contactForm)">
  <div>
    <mat-form-field>
      <mat-label for="firstName">Nome</mat-label>
      <input
        matInput
        [class.border-danger]="inputName.dirty && inputName.errors?.['required']"
        #inputName="ngModel"
        id="firstName"
        name="firstName"
        type="text"
        [(ngModel)]="newContact.firstName"
        required
      />
      <p *ngIf="inputName.dirty && inputName.errors?.['required']">Compilare</p>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label for="lastName">Cognome</mat-label>
      <input
        matInput
        id="lastName"
        name="lastName"
        type="text"
        [(ngModel)]="newContact.lastName"
        required
      />
    </mat-form-field>
  </div>
  <div>
    <label for="gender">Maschio</label>
    <input
      id="genderMale"
      name="gender"
      type="radio"
      [(ngModel)]="newContact.gender"
      value="M"
    />
    <label for="gender">Femmina</label>
    <input
      id="genderFemale"
      name="gender"
      type="radio"
      [(ngModel)]="newContact.gender"
      value="F"
    />
    <label for="gender">ND</label>
    <input
      id="genderUndefined"
      name="gender"
      type="radio"
      [(ngModel)]="newContact.gender"
      value="N"
    />
  </div>
  <div>
    <mat-form-field>
      <mat-label for="phonePrefix">Prefisso</mat-label>
      <input
        matInput
        id="phonePrefix"
        name="phonePrefix"
        type="tel"
        [(ngModel)]="newContact.phonePrefix"
        required
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label for="phoneNumber">Numero di telefono</mat-label>
      <input
        matInput
        id="phoneNumber"
        name="phoneNumber"
        type="tel"
        [(ngModel)]="newContact.phoneNumber"
        required
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Data di nascita</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        id="birthDate"
        name="birthDate"
        [(ngModel)]="newContact.birthDate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input
        matInput
        id="email"
        name="email"
        type="email"
        [(ngModel)]="newContact.email"
        required
      />
    </mat-form-field>
  </div>
  <div>
    <label for="drivingLicense">Patente</label>
    <input
      id="drivingLicense"
      name="drivingLicense"
      type="checkbox"
      [(ngModel)]="newContact.drivingLicense"
      required
    />
  </div>
  <div>
    <label for="education">Titolo di studio</label>
    <select id="education" name="education" [(ngModel)]="newContact.education">
      <option [ngValue]="0">Licenza Media</option>
      <option [ngValue]="1">Diploma</option>
      <option [ngValue]="2">Laurea</option>
    </select>
  </div>
  <button type="submit" [disabled]="contactForm.invalid">Salva</button>
</form>

<div>
  touched: {{ contactForm.touched }} untouched: {{ contactForm.untouched }}
</div>
<div>pristine: {{ contactForm.pristine }} dirty: {{ contactForm.dirty }}</div>

<!-- <div>{{ newContact }}</div> -->
<button class="btn btn-danger" type="reset" (click)="contactForm.reset()">
  Reset
</button>
{{ inputName.errors | json }}
